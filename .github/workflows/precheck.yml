name: CI
on:
  - pull_request
jobs:
  job1:
    runs-on: ubuntu-latest
    name: run pre-check on instance
    steps:
    - uses: actions/checkout@v3
    - name: asdf_install
      uses: asdf-vm/actions/install@v3
    - name: Start minikube
      uses: medyagh/setup-minikube@master
    - name: run setup
      run: make
